<!DOCTYPE html>
<html lang="it">
<head>
    <title>Pagamento</title>

    <link rel="stylesheet" href="pagamento.css">
    
    <link rel="icon" type="image/png" href="/WebDevProject/img/Logo.jpeg">
</head>
<body>
    <div class="container">
        <h1>Pagamento</h1>
        <form id="pagamento-form">
            <div class="div-form">
                <p class="titoloCampo">Conto Totale (€)</p>
                <p id="totDaPagare">Soldi da pagare</p>
            </div>
            <div class="div-form">
                <p class="titoloCampo">Somma Versata (€)</p>
                <input type="number" id="pagato" name="pagato" step="0.01" required>
            </div>
            <button type="button" >Conferma</button>
        </form>
        <div>
            <h2 id="resto">Resto: €0</h2>
        </div>
    </div>

    <script src="pagamento.js"></script>
</body>
</html>
